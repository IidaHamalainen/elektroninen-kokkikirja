{% extends "layout.html" %}

{% block body %}

  <table>
    <tr>
      <th>Resepti</th>
      <th>Vaikeus</th>
      <th>Tilaisuus</th>
    </tr>
    {% for recipe in recipes %}
    <tr>
      <td><a href="{{ url_for('recipes_show_single', recipe_id=recipe.id) }}">{{ recipe.name }}</a></td>
      <td>{{ recipe.difficult }}</td>
      <td>{{ recipe.event }}</td>
    </tr>
    {% endfor %}

   
  </table>
{% endblock %}
