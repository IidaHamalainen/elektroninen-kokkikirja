{% extends "layout.html" %}

{% block body %}
{{ error }}
<form method="POST" action="{{ url_for('auth_login') }}">
    <table>
      <tr>
        <td>
            <label for="username">Käyttäjätunnus</label>
        </td>
        <td>
          {{ form.username }}
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">Salasana</label>
        </td>
        <td>
          {{ form.password }}
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="submit" class="btn btn-primary">Kirjaudu</button>
        </td>
      </tr>
    </table>
  </form>
{% endblock %}
