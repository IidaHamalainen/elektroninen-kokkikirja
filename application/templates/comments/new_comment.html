{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('comment_create', recipe_id=recipe.id) }}">
  <table>
    <tr>
      <td>
        {{ form.comment_text.label }}
      </td>
      <td>
        {{ form.comment_text }}
      </td>
      <td>
        <ul>
	  {% for error in form.comment_text.errors %}
	  <li>{{ error }}</li>
	  {% endfor %}
	</ul>
     </td>
    </tr>
    <tr>
      <td colspan="3">
  	<input type="submit" value="Lisää kommentti"/>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
