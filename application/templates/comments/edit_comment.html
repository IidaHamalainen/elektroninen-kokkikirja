{% extends "layout.html" %}
  
{% block body %}

<h1>Muokkaa kommenttia</h1>

<form method="POST" action="{{ url_for('comment_edit', comment_id=comment.id) }}">

    <table>
    <tr>
      <td>
        {{ form.comment_text.label }}
      </td>
      <td>
        {{ form.comment_text }}
      </td>
      <td>
        <ul>
	      {% for error in form.comment_text.errors %}
	      <li>{{ error }}</li>
	      {% endfor %}
	      </ul>
      </td>
    </tr>
    <tr>
      <td colspan="3">
          <button type="submit" class="btn btn-primary">Tallenna muutos</button>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
