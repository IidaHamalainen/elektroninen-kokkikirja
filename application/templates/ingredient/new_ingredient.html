{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('ingredient_create') }}">
<table>
    <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
      <td>
        <ul>
	      {% for error in form.name.errors %}
	      <li>{{ error }}</li>
	      {% endfor %}
	      </ul>
      </td>
    </tr>
    <tr>
      <td colspan="3">
          <button type="submit" class="btn btn-primary">Lisää raaka-aine</button>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
