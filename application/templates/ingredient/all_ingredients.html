{% extends "layout.html" %}

{% block body %}
<h1>Raaka-aineet</h1>
  <table>
    {% for ingredient in ingredients %}
    <tr>
      <td>{{ ingredient.name }}</td>
    </tr>
    {% endfor %}  
  </table>

  {% if current_user.user_role == "ADMIN" %}
  <p><a href="{{ url_for('ingredient_form') }}">Lisää raaka-aine</a></p>
  {% endif %}
  
{% endblock %}
